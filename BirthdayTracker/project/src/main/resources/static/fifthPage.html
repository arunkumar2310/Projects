<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>Insert title here</title>
<style>
header {
	text-align: left;
	font-size: 20px;
	font-colour: black;
}

section {
	background: lightblue;
	float: left;
	font-size: 15px;
	font-colour: black;
	height: 800px;
	width: 70%;
}

article {
	background-color: lightblue;
	text-align: right;
	float: right;
	width: 70%;
	padding: 20px;
}

nav {
	float: left;
	width: 12%;
	height: 800px; /* only for demonstration, should be removed */
	padding: 20px;
	background: skyblue;
}

body {
	background: url("index2.jpg");
	font-size: 150%;
	background-repeat: no-repeat;
	background-size: cover;
	//background-color:rgba(00,200,200,0.6);
	background-blend-mode:lighten;
	background-attachment:fixed;
}
select {
	width: 235px;
}
</style>
</head>
<body>
	<header id="userName"
		style="margin-left: 15px; height: 50px; font-size: 150%;"></header>
	<nav>
		<input type="button"
			style="margin-top: 5px; width: 100%; background: lightblue; height: 35px; font-size: 70%;border-top-right-radius: 15px;border-bottom-right-radius: 15px;outline:none;"
			value="HOME" onclick="fourthPage()"> 
		<input type="button"
			style="margin-top: 5px; width: 100%; background: lightblue; height: 35px; font-size: 70%;border-top-right-radius: 15px;border-bottom-right-radius: 15px;outline:none;"
			value="MESSAGES" onclick="thirdPage()"> 
		<input type="button"
			style="margin-top: 5px; width: 100%; background: skyblue; height: 35px; font-size: 70%;border-top-right-radius: 15px;border-bottom-right-radius: 15px;outline:none;"
			value="UPDATE PROFILE" onclick="fifthPage()">
		<input
			type="button"
			style="margin-top: 5px; width: 100%; background: lightblue; height: 35px; font-size: 70%;border-top-right-radius: 15px;border-bottom-right-radius: 15px;outline:none;"
			value="LOG OUT" onclick="firstPage()">
	</nav>
    <p style="margin-left: 530px;height: 35px; font-size: 120%;">UPDATE PROFILE
	</p>
	<p >
		<form method="get" action="/submit" name="myForm">
		<table style="margin-left: 400px;">
			<tr>
				<td>Full Name</td>
				<td>:</td>
				<td><input size="29" style="background:lightblue" type="text" id="name" readonly></td>
			</tr>
			<tr>
			<tr>
				<td>D.O.B</td>
				<td>:</td>
				<td><input size="29" style="background:lightblue" type="text" id="dateOfBirth" readonly></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td>:</td>
				<td><input size="29" type="tel" id="mobile" 
					placeholder="Enter mobile number" onfocusout="mobilefunction()">
					<div id="mobileError"><input style="width:230px;background:deepskyblue;border:1px solid black;" type="text" value="**Please enter 10 digit mobile number**"></div></td>
			</tr>
			<tr>
				<td>Favourite cakes</td>
				<td>:</td>
				<td><select multiple name="cakes" size="3">
						<option value="chocolateCake">Chocolate cake</option>
						<option value="blackForest">Blackforest</option>
						<option value="whiteForest">Whiteforest</option>
				</select></td>
			</tr>
			<tr>
				<td>Favourite colour</td>
				<td>:</td>
				<td><select id="colours">
						<option value="violet">Violet</option>
						<option value="indigo">Indigo</option>
						<option value="blue">Blue</option>
						<option value="green">Green</option>
						<option value="yellow">Yellow</option>
						<option value="orange">Orange</option>
						<option value="red">Red</option>
				</select>
			</tr>
			<tr>
				<td>About yourself</td>
				<td>:</td>
				<td><textarea id="message" rows="5" cols="30"
						placeholder="Share something about yourself..."></textarea></td>
			</tr>
			<tr>
				<td>Password</td>
				<td>:</td>
				<td><input size="29" type="password" id="password"
					placeholder="enter the password" onfocusout="password1Function()">
					<div id="password1Error"><input style="width:200px;background:deepskyblue;border:1px solid black;" type="text" value="**Please enter the password**"></div></td>
			</tr>
			<tr>
				<td>Confirm Password</td>
				<td>:</td>
				<td><input size="29" type="password" id="confirmPassword"
					placeholder="Re-enter the password" onfocusout="password2Function()">
					<div id="password2Error"><input style="width:350px;background:deepskyblue;border:1px solid black;" type="text" value="**Please enter password and confirm password as same**"></div></td>
			</tr>
		</table>

		<input type="button" value="SAVE" id="button1"
			style="margin-left: 440px; margin-top: 10px; font-size: 80%;border-top-right-radius: 10px;border-bottom-right-radius: 10px;
			border-top-left-radius: 10px;border-bottom-left-radius: 10px;outline:none;"
			onclick="buttonOneClicked()"> <input type="reset"
			value="CANCEL" id="button2" style="font-size: 80%;border-top-right-radius: 10px;border-bottom-right-radius: 10px;
			border-top-left-radius: 10px;border-bottom-left-radius: 10px;outline:none;"
			onclick="fourthPage()">
	</form>
	</p>
</body>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="fifthPageJS.js"></script>
</html>
